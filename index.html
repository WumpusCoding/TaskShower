<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TaskShower</title>
    <style>html {-ms-overflow-style: scrollbar;-webkit-app-region:drag}</style><!-- MAKE THE WINDOW DRAGGABLE -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">    
  </head>
  <body style="text-align: center; color: #ffffff; background-color: #23272A; font-family: 'Roboto Mono', monospace;">
    <h1>TaskShower</h1>
    <h3>Choose a playing status:</h3>
    <select id="status">
        <option value="Idle" selected>Idle</option>
        <option value="AFK">AFK</option>
        <option value="Browsing the internet">Browsing the internet</option>
        <option value="Coding">Coding</option>
        <option value="Homework">Homework</option>
        <option value="Gaming">Gaming</option>
        <option value="YouTube">YouTube</option>
    </select>
    <h5>Your status in Discord will update within 15 seconds of the change.</h5>
    <script src="script.js"></script>
  </body>
</html>
